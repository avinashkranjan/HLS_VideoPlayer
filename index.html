<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Video Player</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
  <script src="https://hlsjs.video-dev.org/dist/hls.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }

    video,
    .video-js {
      width: 100%;
      height: 100%;
      /* max-width: 800px;
      max-height: 450px; */
    }
  </style>
</head>

<body>
  <div id="player-container">
    <p style="color: white; font-size: 18px;" id="error-message"></p>
  </div>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    function getVideoAndSubtitleLinks(url) {
      const urlObj = new URL(url);
      const params = new URLSearchParams(urlObj.search);

      const videoUrl = params.get('video');
      const subtitleUrl = params.get('subtitle');

      return {
        videoUrl,
        subtitleUrl
      };
    }

    const {
      videoUrl,
      subtitleUrl
    } = getVideoAndSubtitleLinks(window.location.href);

    const container = document.getElementById('player-container');
    const errorMessage = document.getElementById('error-message');

    if (!videoUrl) {
      errorMessage.textContent = 'Error: No video URL provided.';
      throw new Error("Video URL is required");
    }

    function isHLS(url) {
      return typeof url === "string" && url.trim().toLowerCase().endsWith(".m3u8");
    }

    if (isHLS(videoUrl)) {
      const videoElement = document.createElement('video');
      videoElement.controls = true;
      videoElement.autoplay = false;
      videoElement.id = 'html5-player';
      container.appendChild(videoElement);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(videoElement);
        hls.on(Hls.Events.MEDIA_ATTACHED, function() {
          video.play();
          console.log('HLS.js attached to HTML5 video element');
        });
      } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        videoElement.src = videoUrl;
      } else {
        errorMessage.textContent = 'Error: HLS is not supported in this browser.';
      }

      if (subtitleUrl) {
        const track = document.createElement('track');
        track.kind = 'subtitles';
        track.label = 'English';
        track.srclang = 'en';
        track.src = subtitleUrl;
        track.default = true;
        videoElement.appendChild(track);
      }
    } else {
      const videoElement = document.createElement('video');
      videoElement.id = 'video-player';
      videoElement.className = 'video-js vjs-default-skin';
      container.appendChild(videoElement);

      const player = videojs(videoElement, {
        autoplay: true,
        controls: true,
        preload: 'auto',
        playbackRates: [0.5, 1, 1.5, 2],
        fluid: true,
        crossOrigin: 'anonymous',
        sources: [{
          src: videoUrl,
          type: 'video/mp4'
        }]
      });

      if (subtitleUrl) {
        player.addRemoteTextTrack({
          kind: 'subtitles',
          label: 'English',
          srclang: 'en',
          src: subtitleUrl,
          default: true
        });
      }
    }
  </script>
</body>

</html>
